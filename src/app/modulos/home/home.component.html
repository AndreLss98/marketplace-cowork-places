<div class="w-100 position-absolute d-flex mt-2 flex-direction-row justify-content-end" style="top: 0; right: 0;">
    <a href="https://www.facebook.com/Placeet-Servi%C3%A7os-Digitais-101746731492537" target="_blank" class="mx-2">
        <img src="assets/svg/facebook_preto.svg" class="h-75">
    </a>
    <a href="https://www.linkedin.com/company/placeet-servi%C3%A7os-digitais" target="_blank" class="mx-2">
        <img src="assets/svg/linkedin_preto.svg" class="h-75">
    </a>
    <a href="https://www.instagram.com/placeet_" target="_blank" class="mx-2">
        <img src="assets/svg/instagram_preto.svg" class="h-75">
    </a>
</div>

<div class="d-flex ml-5 mb-1" style="max-width: 350px;">
    <p class="m-0" style="font-size: 2.9em; line-height: 1.7rem; z-index: 2;">{{infoTopTitle}}</p>
</div>

<div class="position-relative">
    <div class="column pl-5 py-5" id="searchContainer">
        <div class="d-flex">
            <p class="font-weight-bold m-0" style="font-size: 1.15rem; line-height: 1.1rem;">{{searchTitle}}</p >
        </div>

        <div class="search-input w-100 my-3" style="max-height: 50px; height: 7vh;">
            <div class="d-flex position-relative w-75" style="height: 100%;">
                <mat-icon class="position-absolute" color="dark" style="top: 1.5vh; left: 0.7rem;">search</mat-icon>
                <input
                    #cidade
                    type="text"
                    name="city"
                    list="cityname"
                    class="rounded-pill pl-5 flex-grow-1"
                    style="height: 100%; max-width: 500px;"
                    placeholder="Digite a cidade para ver as opções disponíveis" />
                <datalist id="cityname">
                    <option [value]="option" *ngFor="let option of options">
                </datalist>
                <button
                    style="height: 100%;"
                    class="btn btn-dark px-4 text-center rounded-pill"
                    (click)="search(cidade.value)">Buscar</button>
            </div>
        </div>
        <div class="d-flex expanded">
            <p class="m-0" style="font-size: .7rem;">{{searchContent}}</p>
        </div>
    </div>

    <img src="assets/imgs/home/casal-min.png"
        class="position-absolute hide"
        style="height: 150%; bottom: 0px; right: 0;">
</div>

<div class="d-flex bg-dark pl-5 pb-5 text-white overflow-hidden" id="comoFunciona">
    <img src="assets/imgs/home/como_funciona-min.png" class="h-100 ml-n5 mb-n5 mr-2 hide" />
    <div class="flex-fill">
        <p class="titulo mt-5 font-weight-bold" style="font-size: 1.15rem;">Como funciona</p>
        <div class="row mt-5">
            <div class="col-sm mb-2 d-flex align-items-start">
                <ng-container [ngTemplateOutlet]="itemComoFunciona" [ngTemplateOutletContext]="{text:comoFunciona[0]}"></ng-container>
            </div>
            <div class="col-sm mb-2 d-flex align-items-start">
                <ng-container [ngTemplateOutlet]="itemComoFunciona" [ngTemplateOutletContext]="{text:comoFunciona[1]}"></ng-container>
            </div>
        </div>
        <div class="row">
            <div class="col-sm mb-2 d-flex align-items-start">
                <ng-container [ngTemplateOutlet]="itemComoFunciona" [ngTemplateOutletContext]="{text:comoFunciona[2]}"></ng-container>
            </div>
            <div class="col-sm mb-2 d-flex align-items-start">
                <ng-container [ngTemplateOutlet]="itemComoFunciona" [ngTemplateOutletContext]="{text:comoFunciona[3]}"></ng-container>
            </div>
        </div>
    </div>
</div>

<ng-template #itemComoFunciona let-text="text">
    <img class="mr-2" src="assets/svg/check_circle.svg">
    <span>{{text}}</span>
</ng-template>
