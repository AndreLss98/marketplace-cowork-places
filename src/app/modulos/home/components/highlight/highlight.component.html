<div class="content" id="highlight">
    <div class="row">
        <div class="{{cardClass}}" style="margin-bottom: 30px">
            <div class="highlightInfo">
                <h4>A melhor forma de trabalhar sem altos custos</h4>
                <br>
                <p>Trabalhar sossegado no espaço que você quiser e economiznado</p>
                <br>
                <button class="btn btn-ofertas-verde">Ver mais ofertas</button>
            </div>
        </div>
        <div class="{{cardClass}} highlightCards" [id]='space.id' *ngFor="let space of spaces">
            <app-highlight-items
                [data] = "space"
            ></app-highlight-items>
        </div>
    </div>
    <div style="height: 60px;"></div>
    <div class="row">
        <div class="{{cardClass}}" style="margin-bottom: 30px">
            <div class="highlightInfo">
                <h4>Escolha onde trabalhar!</h4>
                <br>
                <p>Mesas compartilhadas com serviços que facilitam sua vida.</p>
                <br>
                <button class="btn btn-ofertas-preto">Ver mais ofertas</button>
            </div>
        </div>
        <div class="{{cardClass}} highlightCards" [id]='room.id' *ngFor="let room of rooms">
            <app-highlight-items
                [data] = "room"
            ></app-highlight-items>
        </div>
    </div>
</div>
