<mat-tab-group mat-align-tabs="center">
    <mat-tab label="Anúncios">
        <form class="mx-auto mt-4 w-50" [formGroup]="filters">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Status Anúncio</mat-label>
                <mat-select formControlName="status_cadastro">
                  <mat-option *ngFor="let stat of status" [value]="stat.value">{{stat.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </form>
        
        <mat-table class="mx-4 mb-4 mat-elevation-z4 p-2" [dataSource]="alugaveis">
            <caption class="d-block">Anúncios disponiveis</caption>
            <ng-container matColumnDef="titulo">
                <mat-header-cell *matHeaderCellDef> Titulo </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.titulo}} </mat-cell>
            </ng-container>
    
            <ng-container matColumnDef="preco">
                <mat-header-cell *matHeaderCellDef> Preço </mat-header-cell>
                <mat-cell *matCellDef="let element">R$ {{element.valor}} </mat-cell>
            </ng-container>
    
            <ng-container matColumnDef="edit">
                <mat-header-cell *matHeaderCellDef style="display: contents;"></mat-header-cell>
                <mat-cell *matCellDef="let element" style="display: contents;">
                    <span (click)="visualizarDetalhesAlugavel(element.id)" class="material-icons edit-icon">create</span>
                </mat-cell>
            </ng-container>
    
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </mat-tab>
    <mat-tab label="Tipos">
        <lista-tipos-alugaveis></lista-tipos-alugaveis>
    </mat-tab>
    <mat-tab label="Caracteristicas">
        <lista-caracteristicas-alugaveis></lista-caracteristicas-alugaveis>
    </mat-tab>
</mat-tab-group>
