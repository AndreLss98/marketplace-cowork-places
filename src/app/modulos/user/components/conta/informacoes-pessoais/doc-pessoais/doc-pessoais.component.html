<mat-card *ngIf="documentos && documentos.length > 0" class="mat-elevation-z2 mb-3">
  <mat-card-title>Documentos Pessoais</mat-card-title>
  <mat-card-subtitle>Documentos que faltam para finalizar o cadastro</mat-card-subtitle>
  <mat-card-content>
    <table mat-table [dataSource]="documentos" class="w-100">
      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef>Documento</th>
        <td mat-cell *matCellDef="let element" class="w-25"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="inputDocumento" (click)="fileInput.click()"
            [ngStyle]="{'background-image': 'url(assets/svg/'+element.icone+')'}">
            <input #fileInput style="display: none;" type="file" (change)="updateDocument($event, element)">
          </div>
          <!-- <button mat-flat-button color="primary">Enviar</button> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="documentosEnviados && documentosEnviados.length > 0; else emptyDocuments"
  class="mat-elevation-z2 mb-3">
  <mat-card-title>Documentos Pessoais</mat-card-title>
  <mat-card-subtitle>Documentos enviados</mat-card-subtitle>
  <mat-card-content>
    <table mat-table [dataSource]="documentosEnviados" class="w-100">
      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef>Documento</th>
        <td mat-cell *matCellDef="let element" class="w-25"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="d-flex justify-content-center">
          <a mat-stroked-button [href]="backEndUrl + '/docs/' + element.url" target="_blank">Visualizar</a>
          <!-- <img [src]="" height="250px" style="margin: 10px; object-fit: contain;"> -->
          <!-- <button mat-flat-button color="primary">Enviar</button> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>

<ng-template #emptyDocuments>
  <div class="d-flex flex-column justify-content-center align-items-center" style="margin-top: 150px;">
    <a id="paper" class="icon fa fa-file-o fa-4x"></a>

    <h1 style="opacity: 30%;">
      Não há nenhum
      documento pessoal.
    </h1>
  </div>
</ng-template>
