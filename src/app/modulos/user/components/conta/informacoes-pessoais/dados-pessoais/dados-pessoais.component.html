<mat-tab-group mat-align-tabs="center" *ngIf="userService.user_data; else loading">
    <mat-tab>
        <ng-template mat-tab-label>
            <span matBadge="!" matBadgeColor="warn" matBadgeOverlap="false" [matBadgeHidden]="this.dadosPessoaisValido">
                Dados Pessoais
            </span>
        </ng-template>
        <mat-card class="mat-elevation-z2 mb-3">
            <div class="d-flex flex-column border border-danger rounded p-2 mb-3 mat-elevation-z2"
                *ngIf="userService.user_data?.status_cadastro == 'disapproved'">
                <span class="font-weight-bold">Infelizmente seu cadastro não foi aprovado.</span>
                <span>Motivo: {{userService.user_data.observacao}}</span>
            </div>
            <div class="d-flex flex-column border border-warning rounded p-2 mb-3 mat-elevation-z2"
                *ngIf="userService.user_data?.status_cadastro == 'waiting'">
                <span class="font-weight-bold">Cadastro em análise.</span>
            </div>
            <div class="d-flex align-items-center justify-content-center my-3">
                <img-circular class="d-inline-block" [firstLetter]="userService.user_data.nome[0]" [imgUrl]="imgUrl"
                    (click)="imgInput.click()">
                </img-circular>
                <input hidden #imgInput type="file" (change)="onFileSelected($event)">
            </div>
            <form [formGroup]="editInfoForm" (ngSubmit)="actionInfoForm()">
                <div class="row">
                    <div class="col-sm">
                        <mat-form-field appearance="legacy" class="example-full-width">
                            <mat-label>Nome</mat-label>
                            <input matInput
                                value="{{ userService.user_data.nome + ' ' + userService.user_data.sobrenome}}" />
                        </mat-form-field>
                    </div>
                    <div class="col-sm">
                        <mat-form-field appearance="legacy" class="w-100">
                            <mat-label>Data de nascimento</mat-label>
                            <input style="color: black;" matInput [matDatepicker]="picker" placeholder="dd/mm/yyyy"
                                formControlName="data_nascimento" required value="{{ dataNascimento }}">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker startView="multi-year" #picker disabled="false" format></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <mat-form-field appearance="legacy" class="w-100">
                            <mat-label>Email</mat-label>
                            <input matInput value="{{ userService.user_data.email }}" />
                            <mat-hint *ngIf="!userService.user_data.email_validado" style="color: red;">
                                E-mail
                                ainda não
                                verificiado!</mat-hint>
                        </mat-form-field>
                    </div>
                    <div class="col-sm">
                        <mat-form-field appearance="legacy" class="w-100">
                            <mat-label>CPF</mat-label>
                            <input #cpf formControlName="cpf" maxlength="14" matInput (keyup)="formatarCPF(cpf.value)"
                                [readonly]="!canEditCPF" [required]="canEditCPF" />
                            <mat-hint *ngIf="!userService.user_data.cpf" style="color: red;">Informe o CPF.
                            </mat-hint>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <mat-form-field appearance="legacy" class="w-100">
                            <mat-label>Telefone 1</mat-label>
                            <input matInput formControlName="numero_1" maxlength="15"
                                (keyup)="formatarTelefone('numero_1')" required />
                            <mat-hint *ngIf="!userService.user_data.numero_1" style="color: red;">
                                Informe o seu
                                número
                                de telefone.</mat-hint>
                        </mat-form-field>
                    </div>
                    <div class="col-sm">
                        <mat-form-field appearance="legacy" class="w-100">
                            <mat-label>Telefone 2</mat-label>
                            <input matInput formControlName="numero_2" maxlength="15"
                                (keyup)="formatarTelefone('numero_2')" placeholder="Opcional" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-center my-3">
                    <button mat-raised-button color="primary" type="submit" style="margin-top: 10px;"
                        [disabled]="editInfoForm.invalid || editInfoForm.pristine">
                        Atualizar
                    </button>
                </div>
            </form>
        </mat-card>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <span matBadge="!" matBadgeColor="warn" matBadgeOverlap="false"
                [matBadgeHidden]="userService.user_data.conta_bancaria != undefined">
                Dados Bancários
            </span>
        </ng-template>
        <app-dados-bancarios></app-dados-bancarios>
    </mat-tab>

    <mat-tab label="Documentos Pessoais">
        <app-doc-pessoais></app-doc-pessoais>
    </mat-tab>
</mat-tab-group>

<ng-template #loading>
    <mat-spinner></mat-spinner>
</ng-template>
