<mat-tab-group mat-align-tabs="center">
    <mat-tab [label]="'Ativos ('+ ativos.length +')'">
        <div style="margin: 10px" class="d-flex flex-row flex-wrap justify-content-start">
            <div style="margin: 5px;" *ngFor="let aluguel of ativos">
                <contrato [aluguel]="aluguel" (changeContracts)="onContractChanges()"></contrato>
            </div>
        </div>
    </mat-tab>
    <mat-tab [label]="'Em análise ('+ inativos.length +')'">
        <div style="margin: 10px" class="d-flex flex-row flex-wrap justify-content-start">
            <div style="margin: 5px;" *ngFor="let aluguel of inativos">
                <contrato [aluguel]="aluguel" (changeContracts)="onContractChanges()"></contrato>
            </div>
        </div>
    </mat-tab>
    <!-- <mat-tab label="Em processamento"></mat-tab> -->
    <mat-tab [label]="'Cancelados ('+ cancelados.length +')'">
        <div style="margin: 10px" class="d-flex flex-row flex-wrap justify-content-start">
            <div style="margin: 5px;" *ngFor="let aluguel of cancelados">
                <div>
                    <contrato [aluguel]="aluguel" (changeContracts)="onContractChanges()"></contrato>
                    <div class="comment-footer mat-elevation-z2">
                        <span><b>{{ aluguel.canceled_by_locador? "Comentário:" : "Seu comentário:" }}</b> {{ aluguel.comentario }}</span>
                    </div>
                </div>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>
