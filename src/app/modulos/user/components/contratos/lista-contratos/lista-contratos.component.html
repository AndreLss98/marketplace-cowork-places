<form style="margin: 0 20px" [formGroup]="filters">
    <mat-form-field appearence="fill" class="w-100">
        <mat-label>Status Contrato</mat-label>
        <mat-select formControlName="status">
            <mat-option *ngFor="let stat of status" [value]="stat.value">{{stat.name}}</mat-option>
        </mat-select>
    </mat-form-field>
</form>

<div class="tables-container w-100">
    <div class="table-container mat-elevation-z8 w-100">
        <mat-table [dataSource]="contratos">
            <caption>Contratos</caption>
            <ng-container matColumnDef="entrada">
                <mat-header-cell *matHeaderCellDef> Entrada </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.titulo}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="saida">
                <mat-header-cell *matHeaderCellDef> Sa√≠da </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.titulo}} </mat-cell>
            </ng-container>
    
            <ng-container matColumnDef="valor_total">
                <mat-header-cell *matHeaderCellDef> Valor Total </mat-header-cell>
                <mat-cell *matCellDef="let element"> R$ {{element.valor}} </mat-cell>
            </ng-container>
