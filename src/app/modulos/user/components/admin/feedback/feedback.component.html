<mat-tab-group mat-align-tabs="center">
    <mat-tab label="Feedbacks">
        <div class="mx-auto py-1 w-75">
            <mat-accordion>
                <mat-expansion-panel class="mb-1" *ngFor="let feedback of feedbacks">
                  <mat-expansion-panel-header style="min-height: 52px;">
                    <mat-panel-title>
                      <img-circular [imgUrl]="feedback.img_perfil" [firstLetter]="feedback.nome[0]" [size]="'md'"></img-circular>
                    </mat-panel-title>
                    <mat-panel-description class="d-flex align-items-center">
                      {{ feedback.nome }} {{ feedback.sobrenome }}
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  <question-answered class="d-block" *ngFor="let questionAnswered of feedback.perguntas" [questionAnswered]="questionAnswered"></question-answered>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </mat-tab>
    <mat-tab label="Perguntas">
        <mat-table class="mat-elevation-z8" [dataSource]="perguntas">
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef>No.</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="pergunta">
                <mat-header-cell *matHeaderCellDef>Pergunta</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.pergunta}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let element" class="action-row">
                    <button
                        type="button"
                        class="danger"
                        mat-raised-button
                        (click)="delete(element.id)">Remover
                    </button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <br>
        <div id="form-container">
            <mat-card class="mat-elevation-z8 w-100">
                <mat-card-header>
                    <mat-card-title>Cadastrar nova pergunta</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Pergunta</mat-label>
                            <input formControlName="pergunta" matInput type="text">
                        </mat-form-field>
            
                        <mat-form-field appearance="outline" class="w-50">
                            <mat-label>Nome do Campo</mat-label>
                            <input formControlName="nome_campo" matInput type="text" (keyup)="formatFieldName()">
                            <mat-hint>Nome utilizado no questionário</mat-hint>
                        </mat-form-field>
            
                        <mat-form-field appearance="outline" class="w-50">
                            <mat-label>Tipo de Pergunta</mat-label>
                            <select matNativeControl formControlName="tipo_campo" (change)="onTypeChange($event.target.value)">
                                <option *ngFor="let tipo of tiposCampos" [value]="tipo">{{tipo | uppercase}}</option>
                            </select>
                        </mat-form-field>
                        <ng-container *ngFor="let campo of propriedadesForm" [ngSwitch]="campo.type" [formGroup]="feedbackForm.controls.propriedades">
                            <mat-checkbox *ngSwitchCase="'boolean'" [formControlName]="campo.name" (change)="onChangeFieldValue()">{{ campo.label }}</mat-checkbox>
                            
                            <mat-form-field *ngSwitchCase="'number'" appearance="outline" class="w-25">
                                <mat-label>{{ campo.label }}</mat-label>
                                <input matInput [formControlName]="campo.name" [type]="campo.type" (change)="onChangeFieldValue()">
                            </mat-form-field>
            
                            <mat-form-field *ngSwitchCase="'text'" appearance="outline" class="w-25">
                                <mat-label>{{ campo.label }}</mat-label>
                                <input matInput [formControlName]="campo.name" [type]="campo.type" (change)="onChangeFieldValue()">
                            </mat-form-field>
                        </ng-container>
                        <div *ngIf="feedbackForm.controls.tipo_campo.value.toLowerCase() === TIPOS_CAMPOS.SELECAO.nome">
                            <mat-form-field appearance="outline" class="w-50">
                                <mat-label>Valor possível para seleção</mat-label>
                                <input #possibilidade matInput type="text" required />
                            </mat-form-field>
                            <ng-container appearance="outline" class="w-50">
                                <button
                                    type="button"
                                    mat-raised-button
                                    color="primary"
                                    style="margin-left: 10px;"
                                    (click)="adicionarPossibilidade(possibilidade.value); possibilidade.value = ''"
                                    [disabled]="possibilidade.value === ''">Adicionar
                                </button>
                            </ng-container>
                        </div>
                        <div *ngIf="feedbackForm.controls.tipo_campo.value.toLowerCase() === TIPOS_CAMPOS.SELECAO.nome && possibilidades && possibilidades.length > 0">
                            <div *ngFor="let possibilidade of possibilidades; let i = index">
                                <mat-form-field appearance="outline" class="w-50">
                                    <input matInput [value]="possibilidade.valor" type="text" readonly />
                                </mat-form-field>
                                <ng-container appearance="outline" class="w-50">
                                    <button
                                        type="button"
                                        mat-raised-button
                                        class="danger"
                                        (click)="removerPossibilidade(i)">Remover
                                    </button>
                                </ng-container>
                            </div>
                        </div>
                        <div>
                            <mat-checkbox formControlName="fixa">Pergunta permanente?</mat-checkbox>
                        </div>
                        <div style="display: flex; justify-content: flex-end;">
                            <button mat-raised-button type="submit" color="primary"
                                [disabled]="
                                    feedbackForm.invalid ||
                                    feedbackForm.controls.propriedades.invalid ||
                                    (feedbackForm.controls.tipo_campo.value.toLowerCase() === TIPOS_CAMPOS.SELECAO.nome &&
                                    possibilidades.length < 2)">Enviar
                            </button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-tab>
</mat-tab-group>
