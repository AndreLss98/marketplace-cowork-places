<basic-table
  [data]="data"
  [tableColumns]="tableColumns"
  [displayedColumns]="displayedColumns"
  [actions]="actions"
  (deletar)="deletar($event)"
  (editar)="selectDocument($event)"></basic-table>

<div id="cards-container">
    <mat-card *ngIf="!documento" class="card">
        <mat-card-header class="d-flex justify-content-center">
            <mat-card-title style="font-size: 18px;">Adicionar Documento</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="createForm" (ngSubmit)="saveDocument()">
                <mat-form-field appearance="legacy">
                    <mat-label>Nome</mat-label>
                    <input formControlName="nome" matInput placeholder="Nome">
                </mat-form-field>

                <mat-form-field appearance="legacy">   
                    <mat-label>Icone</mat-label>
                    <mat-select formControlName="icone">
                        <mat-option *ngFor="let icone of icones" [value]="icone">
                            <div class="d-flex flex-row">
                                <img [src]="'assets/svg/' + icone" width="35" height="35" />
                                <span style="width: 100%; text-align: center;">{{ icone }}</span>
                            </div>
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <div>
                    <mat-checkbox formControlName="avancado">Cadastro Avançado?</mat-checkbox>
                </div>
                <div class="d-flex justify-content-center">
                    <button mat-flat-button color="primary" type="submit" [disabled]="createForm.invalid ||createForm.pristine">Adicionar</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>

    <mat-card *ngIf="documento" class="card">
        <mat-card-header class="d-flex justify-content-center">
            <mat-card-title style="font-size: 18px;">Alterar Documento</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="editForm" (ngSubmit)="updateDocument()">
                <mat-form-field appearance="legacy">
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="nome" placeholder="Nome">
                </mat-form-field>

                <mat-form-field appearance="legacy">   
                    <mat-label>Icone</mat-label>
                    <mat-select formControlName="icone">
                        <mat-option *ngFor="let icone of icones" [value]="icone">
                            <div class="d-flex flex-row">
                                <img [src]="'assets/svg/' + icone" width="35" height="35" />
                                <span style="width: 100%; text-align: center;">{{ icone }}</span>
                            </div>
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <div>
                    <mat-checkbox formControlName="avancado">Cadastro Avançado?</mat-checkbox>
                </div>
                <div class="d-flex justify-content-around">
                    <button mat-flat-button (click)="cancelar()">Cancelar</button>
                    <button mat-flat-button color="primary" type="submit" [disabled]="editForm.invalid || editForm.pristine">Atualizar</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
