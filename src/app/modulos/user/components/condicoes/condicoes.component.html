<mat-table [dataSource]="condicoes" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="descricao">
        <mat-header-cell *matHeaderCellDef> Descrição </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.descricao}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectCondition(row)"></mat-row>
</mat-table>

<div id="cards-container">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>Nova Condição</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="saveForm" (ngSubmit)="saveCondition()">
                <mat-form-field appearance="outline">
                    <mat-label>Condição</mat-label>
                    <input formControlName="descricao" matInput placeholder="Descrição" required />
                </mat-form-field>
                <table>
                    <td>
                        <button mat-flat-button color="primary" type="submit" [disabled]="saveForm.invalid">Criar</button>
                    </td>
                </table>
            </form>
        </mat-card-content>
    </mat-card>

        <mat-card *ngIf="condicao" class="card">
        <mat-card-header>
            <mat-card-title>Atualizar Condição</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="editForm" (ngSubmit)="editCondition()">
                <mat-form-field appearance="outline">
                    <mat-label>Condição</mat-label>
                    <input formControlName="descricao" matInput placeholder="Descrição" required />
                </mat-form-field>

                <button mat-flat-button color="primary" type="submit" [disabled]="editForm.invalid || editForm.pristine">Atualizar</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
