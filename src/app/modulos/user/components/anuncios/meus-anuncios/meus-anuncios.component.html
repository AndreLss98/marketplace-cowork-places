<mat-tab-group class="w-100 pt-4" mat-align-tabs="center">
    <mat-tab [label]="'Aprovados ('+ espacos_aprovados.length + ')'">
        <div class="d-flex flex-row flex-wrap justify-content-center">
            <div class="p-1">
                <mat-card class="customCard cursor-pointer" routerLink="/user/anuncios/new" style="outline: none;">
                    <div class="d-flex h-100 align-items-center
                        justify-content-center flex-column">
                        <mat-icon>add</mat-icon>
                        <span>Adicionar um espaço</span>
                    </div>
                </mat-card>
            </div>
            <div class="position-relative p-1" *ngFor="let aprovados of
                espacos_aprovados">
                <button type="button" mat-mini-fab [matMenuTriggerFor]="menu" [matMenuTriggerData]="{id: aprovados.id, status:
                    aprovados.status}" class="position-absolute"
                    style="top: 5px; right: 5px; z-index: 99; outline: none;">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <card-item-alugavel [data]="aprovados"></card-item-alugavel>
            </div>
        </div>
    </mat-tab>

    <mat-tab [label]="'Em avaliação ('+ espacos_em_avaliacao.length + ')'">
        <div class="d-flex flex-row flex-wrap justify-content-center"
            *ngIf="espacos_em_avaliacao && espacos_em_avaliacao.length > 0; else emptyAvaliacao">
            <div class="position-relative p-1" *ngFor="let aguardando of
                espacos_em_avaliacao">
                <button type="button" mat-mini-fab [matMenuTriggerFor]="menu" [matMenuTriggerData]="{id: aguardando.id, status:
                    aguardando.status}" class="position-absolute"
                    style="top: 5px; right: 5px; z-index: 99; outline: none;">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <card-item-alugavel [data]="aguardando"></card-item-alugavel>
            </div>
        </div>
    </mat-tab>

    <mat-tab [label]="'Reprovados ('+ espacos_reprovados.length + ')'">
        <div class="d-flex flex-row flex-wrap justify-content-center"
            *ngIf="espacos_reprovados && espacos_reprovados.length > 0; else emptyReprovados">
            <div class="position-relative p-1" *ngFor="let reprovados of
                espacos_reprovados">
                <button type="button" mat-mini-fab [matMenuTriggerFor]="menu" [matMenuTriggerData]="{id: reprovados.id, status:
                    reprovados.status}" class="position-absolute"
                    style="top: 5px; right: 5px; z-index: 99; outline: none;">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <div class="d-flex flex-column">
                    <card-item-alugavel [data]="reprovados"></card-item-alugavel>
                    <div class="alertReprovados position-relative pt-3 pl-3 pb-2
                        d-flex flex-direction-column flex-wrap">
                        <span class="font-weight-bold">Anúncio reprovado:</span>
                        <span>{{reprovados.observacao}}</span>
                    </div>
                </div>
            </div>
        </div>
    </mat-tab>

    <mat-tab [label]="'Desativados ('+ espacos_desativados.length + ')'">
        <div class="d-flex flex-row flex-wrap justify-content-center"
            *ngIf="espacos_desativados && espacos_desativados.length > 0; else emptyDesativados">
            <div class="position-relative p-1" *ngFor="let removidos of
                espacos_desativados">
                <button type="button" mat-mini-fab [matMenuTriggerFor]="menu" [matMenuTriggerData]="{id: removidos.id, status:
                    removidos.status}" class="position-absolute"
                    style="top: 5px; right: 5px; z-index: 99; outline: none;">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <card-item-alugavel [data]="removidos"></card-item-alugavel>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>

<mat-menu #menu="matMenu">
    <ng-template matMenuContent let-id="id" let-status="status">
        <button mat-menu-item (click)="editSpace(id)" style="outline: none;">
            <mat-icon>edit</mat-icon>
            <span>Editar</span>
        </button>
        <button mat-menu-item (click)="alterarStatus(id, status)" *ngIf="status === 'approved' || status === 'removed'"
            style="outline: none;">
            <mat-icon>{{status === 'removed'? 'visibility': 'visibility_off'}}</mat-icon>
            <span>{{status === 'removed'? 'Ativar': 'Desativar'}}</span>
        </button>
    </ng-template>
</mat-menu>


<!-- <Templates caso algum dos demais esteja vazio -->
<ng-template #emptyAvaliacao>
    <div class="d-flex flex-column justify-content-center align-items-center" style="margin-top: 150px;">
        <a id="paper" class="icon fa fa-bullhorn fa-4x"></a>

        <h1 style="opacity: 30%;">
            Não há anúncios em avaliação.
        </h1>
    </div>
</ng-template>

<ng-template #emptyReprovados>
    <div class="d-flex flex-column justify-content-center align-items-center" style="margin-top: 150px;">
        <a id="paper" class="icon fa fa-bullhorn fa-4x"></a>

        <h1 style="opacity: 30%;">
            Não há anúncios reprovados.
        </h1>
    </div>
</ng-template>

<ng-template #emptyDesativados>
    <div class="d-flex flex-column justify-content-center align-items-center" style="margin-top: 150px;">
        <a id="paper" class="icon fa fa-bullhorn fa-4x"></a>

        <h1 style="opacity: 30%;">
            Não há anúncios desativados.
        </h1>
    </div>
</ng-template>
