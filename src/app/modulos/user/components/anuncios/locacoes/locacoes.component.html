<mat-tab-group mat-align-tabs="center">
    <mat-tab [label]="'Ativos ('+ ativos.length +')'">
        <div class="mt-2 d-flex flex-row flex-wrap justify-content-around"
            *ngIf="ativos && ativos.length > 0; else emptyAtivos">
            <div class="m-2" *ngFor="let aluguel of ativos">
                <contrato [aluguel]="aluguel" (changeContracts)="onContractsChange()"></contrato>
            </div>
        </div>
    </mat-tab>
    <mat-tab [label]="'Para análise ('+ inativos.length +')'">
        <div class="mt-2 d-flex flex-row flex-wrap justify-content-around"
            *ngIf="inativos && inativos.length > 0; else emptyInativos">
            <div class="m-2" *ngFor="let aluguel of inativos">
                <contrato [aluguel]="aluguel" (changeContracts)="onContractsChange()"></contrato>
            </div>
        </div>
    </mat-tab>
    <!-- <mat-tab label="Em processamento"></mat-tab> -->
    <mat-tab [label]="'Cancelados (' + cancelados.length + ')'">
        <div class="mt-2 d-flex flex-row flex-wrap justify-content-around"
            *ngIf="cancelados && cancelados.length > 0; else emptyCancelados">
            <div class="m-2" *ngFor="let aluguel of cancelados">
                <div>
                    <contrato [aluguel]="aluguel" (changeContracts)="onContractsChange()"></contrato>
                    <div class="comment-footer mat-elevation-z2">
                        <span><b>{{ aluguel.canceled_by_locador? "Seu comentário:" : "Comentário:" }}</b>
                            {{ aluguel.comentario }}</span>
                    </div>
                </div>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>


<!-- <Templates caso algum dos demais esteja vazio -->
<ng-template #emptyAtivos>
    <div class="d-flex flex-column justify-content-center align-items-center" style="margin-top: 150px;">
        <a class="icon fa fa-map-marker fa-4x"></a>

        <h1 style="opacity: 30%;">
            Não há locações ativas.
        </h1>
    </div>
</ng-template>

<ng-template #emptyInativos>
    <div class="d-flex flex-column justify-content-center align-items-center" style="margin-top: 150px;">
        <a class="icon fa fa-map-marker fa-4x"></a>

        <h1 style="opacity: 30%;">
            Não há locações para análise.
        </h1>
    </div>
</ng-template>

<ng-template #emptyCancelados>
    <div class="d-flex flex-column justify-content-center align-items-center" style="margin-top: 150px;">
        <a class="icon fa fa-map-marker fa-4x"></a>

        <h1 style="opacity: 30%;">
            Não há locações canceladas.
        </h1>
    </div>
</ng-template>
