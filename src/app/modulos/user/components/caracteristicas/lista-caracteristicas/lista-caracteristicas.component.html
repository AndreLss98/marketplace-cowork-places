<mat-table [dataSource]="caracteristicas" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="nome">
        <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.nome}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="icone">
        <mat-header-cell *matHeaderCellDef> Icone </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.icone}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="setCaracteristica(row)"></mat-row>
</mat-table>

<div id="cards-container">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>Nova Caracteristica</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="createForm" (ngSubmit)="saveCaracteristica()">
                <mat-form-field appearance="outline">
                    <mat-label>Nome</mat-label>
                    <input formControlName="nome" matInput placeholder="Nome" required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Icones</mat-label>
                    <mat-select formControlName="icone">
                        <mat-option value="">Sem icone</mat-option>
                        <mat-option *ngFor="let icone of icones" value="{{ icone }}">{{ icone }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <button mat-flat-button color="primary" type="submit" [disabled]="createForm.invalid ||createForm.pristine">Criar</button>
            </form>
        </mat-card-content>
    </mat-card>

    <mat-card *ngIf="caracteristica" class="card">
        <mat-card-header>
            <mat-card-title>Editar Caracteristica</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="editForm" (ngSubmit)="updateCaracteristica()">
                <mat-form-field appearance="outline">
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="nome" placeholder="Nome" required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Icones</mat-label>
                    <mat-select formControlName="icone">
                        <mat-option value="">Sem icone</mat-option>
                        <mat-option *ngFor="let icone of icones" value="{{ icone }}">{{ icone }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <button mat-flat-button color="primary" type="submit" [disabled]="editForm.invalid || editForm.pristine">Atualizar</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
