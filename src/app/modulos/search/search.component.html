<div class="d-flex">
	<app-searchbox class="pl-2 pt-3 shadow d-none d-lg-block"></app-searchbox>

	<div class="min-vh-100 mt-3 flex-fill">	
		<div class="search-body">
			<div class="d-flex w-100" id="searchHighlight"
				*ngIf="highlightService.searched && highlightService.searched.length > 0; else emptySearch"
				class="d-flex justify-content-center flex-wrap min-vh-100">
				<card-item-alugavel class="mx-2" *ngFor="let space of highlightService.searched" [data]="space">
				</card-item-alugavel>
			</div>
		</div>
		
		<ng-template #emptySearch>
			<div class="d-flex flex-column justify-content-center align-items-center mt-sm-5 mt-md-0 w-100">
				<i class="icon fa fa-search fa-4x"></i>
				<h1 style="opacity: 30%;" class="text-center">
					NÃ£o encontramos nenhum resultado para sua busca.
				</h1>
			</div>
		</ng-template>
	</div>
</div>
