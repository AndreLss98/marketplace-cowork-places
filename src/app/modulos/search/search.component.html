<div id="content" class="container-fluid">
	<div class="row" id="searchBoxAndFilterMobile">
		<app-search-box-mobile></app-search-box-mobile>
	</div>
	<div class="row">
		<div id="searchBoxAndFilter" style="padding-right: 15px;padding-left: 15px; min-height: 375px;">
			<app-searchbox id="searchScroll"></app-searchbox>
		</div>
		<div class="h-100 d-flex align-items-start flex-row flex-wrap" id="searchHighlight"
			style="padding-right: 15px;padding-left: 15px; scroll-margin-top: 200px;" infiniteScroll
			[infiniteScrollDistance]="2" (scrolled)="onScrollContent()">

			<app-highlight-items *ngFor="let space of highlightService.searched" style="padding-bottom: 15px;" [data]="space" width="210px"></app-highlight-items>
		</div>
	</div>
</div>
