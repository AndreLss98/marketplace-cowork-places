<mat-card id="topo">
    <mat-card-header>
        <mat-card-title>{{espaco.titulo}}</mat-card-title>
        <mat-card-subtitle>{{espaco.tipo.nome}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <div class="row">
            <div class="col-md-12 col-lg-8">
                <maps
                    *ngIf="view === 'maps'"
                    [lngLatPlace]="{ latitude: espaco.local.latitude, longitude: espaco.local.longitude }"
                    [static]="true"></maps>
            </div>

            <div class="col-md-12 col-lg-4">
                <reserva-card
                    [taxaMaxima]="13"
                    [valorDiaria]="espaco.valor"
                    [valorMensal]="espaco.valor_mes"
                    [taxa]="espaco.taxa"></reserva-card>
                <div class="mt-2">
                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <button
                                class="px-5 py-1"
                                mat-raised-button
                                type="button"
                                color="primary"
                                (click)="checkout()">RESERVAR</button>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col d-flex justify-content-around">
                            <button mat-fab color="primary">
                                <mat-icon>favorite</mat-icon>
                            </button>
    
                            <button mat-fab color="primary">
                                <mat-icon>insert_photo</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-9">
                <div class="d-flex flex-column">
                    <span class="font-weight-bold">Descrição do proprietário</span>
                    <span style="word-wrap: break-word;">{{espaco.descricao}}</span>
                </div>

                <div class="d-flex flex-column">
                    <span class="font-weight-bold">Informações adicionais</span>
                    <span *ngFor="let item of espaco.infos">{{item.descricao}}</span>
                </div>

                <div class="d-flex flex-column">
                    <a
                        [href]="'https://api.whatsapp.com/send?phone=55556296611324&text=Ol%C3%A1%20gostaria%20de%20tirar%20uma%20duvida%20sobre%20o%20an%C3%BAncio%20placeet.com%2Fspaces%2F'+espaco.id"
                        target="_blank">Ainda tem alguma dúvida? Deixe sua pergunta ao locador</a>
                </div>
            </div>
        </div>

        <div id="avaliacoes" class="w-100">
            <div *ngIf="espacos.length" class="d-flex flex-column back-verde-escuro more-announcement">
                <span style="color: black; font-size: 20px; font-weight: bold; margin: auto auto 20px 15px">Mais espaços desse anunciante</span>
                <div class="d-flex w-100 flex-row back-verde-escuro flex-wrap
                    justify-content-center">
                    <card-item-alugavel
                        *ngFor="let item of espacos"
                        [data]="item"></card-item-alugavel>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
