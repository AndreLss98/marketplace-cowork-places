<header>
    <div style="width: 100%; display: flex; flex-direction: row;">
        <div style="width: 25%" (click)="close()"><span class="material-icons">clear</span></div>
        <div style="width: 50%; display: flex; justify-content: center;">Entrar</div>
        <div style="width: 25%;"></div>
    </div>
</header>

<div class="container" style="width: 100%;">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <input formControlName="user" type="text" placeholder="UsuÃ¡rio">
        </div>
        <div class="row">
            <input formControlName="password" type="password" placeholder="Senha">
        </div>
        <div style="border: 1px solid #aaaaaa77; margin: 2px;"></div>
        <div style="height: 5px;"></div>
        <div class="row d-flex align-items-center justify-content-end">
            <button type="submit" class="btn entrar">Entrar</button>
        </div>
    </form>
</div>

<footer>
    <div class="d-flex align-items-center justify-content-center">
        <button (click)="openCadastrar()" class="btn cadastrar">Cadastrar</button>
    </div>
</footer>
