<h2 mat-dialog-title align="center">
    <img style="width: auto;" src="assets/imgs/logo/logo_preta.svg">
</h2>
<mat-dialog-content class="mat-typography" align="center">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="legacy" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput formControlName="user" name="email" autocomplete="username" type="email" email
                (focus)="inputFocus('email')">
            <mat-error *ngIf="loginForm.controls['user'].invalid">{{getErrorMessageEmail()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="legacy" class="w-100">
            <mat-label>Senha</mat-label>
            <input matInput formControlName="password" autocomplete="current-password" type="password"
                (focus)="inputFocus('senha')">
            <mat-error *ngIf="loginForm.controls['password'].invalid">{{getErrorMessagePassword()}}</mat-error>
        </mat-form-field>
        <div class="alert alert-danger row d-flex justify-content-center" *ngIf="loginError">
            <span style="text-align: center;">{{errorMessage}}</span>
        </div>
        <button type="submit" class="button" rel="shrink" align="center" mat-stroked-button>Entrar</button>
        <div class="or">
            <hr class="bar" />
            <span>OU</span>
            <hr class="bar" />
        </div>
        <button mat-button mat-stroked-button align="center" class="button" rel="shrink">
            <img src="assets/svg/google.svg" style="width: 40px; padding: 5px 10px 5px 10px;">
            <span style="margin-top: auto; margin-bottom: auto; font-weight: 500;">Entrar com o Google!</span>
        </button>
        <div class="w-100" [ngStyle]="{'display': showLoading ? 'block': 'none'}">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
        <div class="w-100">
            <div class="google-button d-flex justify-content-center" (click)="loginGoogle()">
            </div>
        </div>
        <div class="d-flex align-items-center justify-content-center" style="margin-top: 15px;">
            <span (click)="openRecuperarSenha()" style="cursor: pointer;" class="cadastrar">Esqueceu sua senha?</span>
        </div>
        <div class="d-flex align-items-center justify-content-center" style="margin-top: 15px;">
            <span (click)="openCadastrar()" style="cursor: pointer;" class="cadastrar">Não possui conta?
                <b>Cadastrar</b></span>
        </div>
        <div class="d-flex justify-content-center" style="margin-top: 10px;">
            <a href="/about/politica_privacidade.md" target="_blank">Politica de privacidade</a>
        </div>
    </form>
</mat-dialog-content>
