<header>
    <div style="width: 100%; display: flex; flex-direction: row;">
        <div style="width: 10%; cursor: pointer;" (click)="close()"><span class="material-icons">clear</span></div>
        <div style="width: 80%; display: flex; justify-content: center; font-weight: 500; font-size: 20px;">Entrar</div>
        <div style="width: 10%;"></div>
    </div>
</header>

<div class="container" style="width: 100%;">
    <div class="alert alert-danger row d-flex justify-content-center" *ngIf="loginError">
        <span style="max-width: 400px; text-align: center;">{{errorMessage}}</span>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <input formControlName="user" name="email" autocomplete="username" type="email" placeholder="Email" email (focus)="inputFocus('email')">
        </div>
        <div class="row">
            <input formControlName="password" autocomplete="current-password" type="password" placeholder="Senha" (focus)="inputFocus('senha')">
        </div>
        <div style="border: 1px solid #aaaaaa77; margin: 2px;"></div>
        <div class="w-100 d-flex align-items-center justify-content-end">
            <button type="submit" mat-button mat-raised-button class="entrar">Entrar</button>
        </div>
        <div class="w-100" [ngStyle]="{'display': showLoading ? 'block': 'none'}">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
        <div class="w-100">
            <div  class="google-button d-flex justify-content-center" (click)="loginGoogle()">
                <img src="assets/svg/google.svg" style="width: 50px; padding: 5px 10px 5px 10px;">
                <span style="margin-top: auto; margin-bottom: auto; font-weight: 500;">Entrar com o Google!</span>
            </div>
        </div>
    </form>
</div>

<footer>
    <div class="d-flex align-items-center justify-content-center" style="margin-top: 15px;">
        <span (click)="openRecuperarSenha()" style="cursor: pointer;" class="cadastrar">Esqueceu sua senha?</span>
    </div>
    <div class="d-flex align-items-center justify-content-center" style="margin-top: 15px;">
        <span (click)="openCadastrar()" style="cursor: pointer;" class="cadastrar">NÃ£o possui conta? <b>Cadastrar</b></span>
    </div>
    <div class="d-flex justify-content-center" style="margin-top: 10px;">
        <a href="/about/politica_de_privacidade" target="_blank">Politica de privacidade</a>
    </div>
</footer>
