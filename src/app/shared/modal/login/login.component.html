<mat-icon class="cursor-pointer" mat-dialog-close>close</mat-icon>

<mat-tab-group mat-align-tabs="center">
    <mat-tab label="Login">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-3">
            <mat-form-field appearance="legacy" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput formControlName="user" name="email" autocomplete="email" type="email" email
                    (focus)="inputFocus('email')">
                <mat-error *ngIf="loginForm.controls['user'].invalid">{{getErrorMessageEmail()}}</mat-error>
            </mat-form-field>

            <mat-form-field appearance="legacy" class="w-100">
                <mat-label>Senha</mat-label>
                <input matInput formControlName="password" autocomplete="password" type="password"
                    (focus)="inputFocus('senha')">
                <mat-error *ngIf="loginForm.controls['password'].invalid">{{getErrorMessagePassword()}}</mat-error>
            </mat-form-field>
            <div class="alert alert-danger row d-flex justify-content-center" *ngIf="loginError">
                <span class="text-center">{{errorMessage}}</span>
            </div>

            <div class="d-flex align-items-center justify-content-center my-3">
                <button class="w-75" [ngClass]="loginForm.valid ? 'button' : null" style="font-weight: 500;"
                    type="submit" mat-button mat-raised-button color="primary"
                    [disabled]="loginForm.invalid">Entrar</button>
            </div>

            <div class="d-flex flex-row align-items-center">
                <div class="flex-fill flex-grow-1">
                    <mat-divider></mat-divider>
                </div>
                <span class="flex-fill flex-shrink-1 text-center">OU</span>
                <div class="flex-fill flex-grow-1">
                    <mat-divider></mat-divider>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-center my-3">
                <button mat-button mat-raised-button class="button google w-75" color="default" rel="shrink">
                    <img src="assets/svg/google.svg" class="pr-1 py-1" style="max-width: 20px;">
                    <span>Entrar com o Google!</span>
                </button>
            </div>

            <div class="w-100" *ngIf="showLoading">
                <mat-progress-bar mode="query"></mat-progress-bar>
            </div>

            <div class="d-flex align-items-center justify-content-center mt-3">
                <span (click)="openRecuperarSenha()" class="cursor-pointer cadastrar">
                    Esqueceu sua senha?
                </span>
            </div>
            <div class="d-flex justify-content-center mt-2">
                <a href="/about/politica_privacidade.md" target="_blank">Politica de privacidade</a>
            </div>
        </form>
    </mat-tab>

    <mat-tab label="Registrar-se">
        <app-signup></app-signup>
    </mat-tab>
</mat-tab-group>
