<div class="d-flex flex-column align-items-center justify-content-center">
    <form *ngIf="formFeedback;else noQuestions" (ngSubmit)="sendFeedback()" [formGroup]="formFeedback">
        <div *ngFor="let question of questions">
            <question class="w-100" [form]="formFeedback" [question]="question"></question>
        </div>
        <div id="send-button">
            <button
                mat-flat-button
                type="submit"
                color="primary"
                [disabled]="formFeedback.invalid">Enviar
            </button>
        </div>
    </form>
    <ng-template #noQuestions>
        <span class="text-center">Você já respondeu a todas nossas perguntas.</span>
        <span class="mt-2 font-weight-bold">Obrigado!</span>
    </ng-template>
</div>
