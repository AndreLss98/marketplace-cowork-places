<div class="card" style="margin-bottom: 10px;" [ngStyle]="{'width': width}">

    <div id="Carousel{{customId}}" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox" style="height: 190px; border-radius: 25px 25px 0 0;">
            <div class="carousel-item active">
                <img [src]="image" class="card-img-top d-block w-100">
            </div>
            <div class="carousel-item">
                <img [src]="image" class="card-img-top d-block w-100">
            </div>
            <div class="carousel-item">
                <img [src]="image" class="card-img-top d-block w-100">
            </div>
        </div>
        <a class="carousel-control-prev" href="#Carousel{{customId}}" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#Carousel{{customId}}" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="card-body" (click)="goToSpace()">
        <div class="card-title d-flex flex-column w-100">
            <div>
                <p style="margin-bottom: 0; font-size: 11px; font-weight: bold;">SALA COMERCIAL</p>
                <h5 style="font-weight: bold;">{{ local }}</h5>
            </div>
            <div class="d-flex flex-row w-100">
                <p style="color: white; background-color: black; font-size: 12px; border-radius: 7px; margin-bottom: 0;  padding: 5px; margin-right: 5px;">{{rank.toFixed(2)}}</p>
                <span style="color: #09fe9d;" class="material-icons">grade</span>
                <span style="color: #09fe9d;" class="material-icons">grade</span>
                <span style="color: #09fe9d;" class="material-icons">grade</span>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="col-8">
                    <p style="font-size: 11px;">{{ description }}</p>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row" style="padding-bottom: 10px;">
                <div class="col-3 d-flex flex-column align-items-center" style="padding: 0">
                    <span class="material-icons">aspect_ratio</span>
                    <p style="color: gray; font-size: 11px;">15m2</p>
                </div>
                <div class="col-3 d-flex flex-column align-items-center" style="padding: 0">
                    <img src="assets/svg/desk.svg" style="width: 24px;" alt="">
                    <p style="color: gray; font-size: 11px;">2 mesas</p>
                </div>
                <div class="col-3 d-flex flex-column align-items-center" style="padding: 0">
                    <img src="assets/svg/car.svg" style="width: 24px;" alt="">
                    <p style="color: gray; font-size: 11px;">2 vagas</p>
                </div>
                <div class="col-3 d-flex flex-column align-items-center" style="padding: 0">
                    <span class="material-icons">wifi</span>
                    <p style="color: gray; font-size: 11px;">Wi-Fi</p>
                </div>
            </div>
        </div>

        <div class="row" style="margin-left: 7px; margin-right: 7px; border-top: 1px solid #858585;">
            <div class="col d-flex flex-row" style="padding: 5px 0 5px 0">
                <span style="font-size: 14px; font-weight: bold;">ALUGUEL</span>
            </div>
            <div class="col d-flex justify-content-end" style="padding: 5px 0 5px 0">
                <span style="font-size: 14px; font-weight: bold;">R$: {{cost.toFixed(2)}}</span>
            </div>
        </div>
        <div class="row" style="margin-left: 7px; margin-right: 7px; padding-bottom: 10px; border-bottom: 1px solid #858585;">
            <div class="col d-flex justify-content-end" style="padding: 0;">
                <span style="font-size: 14px; font-weight: bold;">+Taxas</span>
            </div>
        </div>
        <div class="row" style="margin-left: 7px; margin-right: 7px; padding-bottom: 15px;">
            <div class="col d-flex justify-content-start" style="padding: 0;">
                <span style="font-size: 14px; font-weight: bold;">Total: </span>
            </div>
            <div class="col d-flex justify-content-end" style="padding: 0;">
                <span style="font-size: 14px; font-weight: bold;">R$: {{(cost * 1.2).toFixed(2)}}</span>
            </div>
        </div>

    </div>
</div>
