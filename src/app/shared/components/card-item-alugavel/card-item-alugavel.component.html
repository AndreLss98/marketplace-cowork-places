<mat-card class="card clickable-area" style="position: relative;" *ngIf="data" (click)="goToSpace()">
    <div id="Carousel{{data.id}}" class="carousel slide">
        <div class="carousel-inner" role="listbox" style="border-radius: 25px
            25px 5px 5px;">
            <div *ngFor="let image of data.imagens; let i= index"
                class="carousel-item" [class.active]="i == 0">
                <div class="bg-image" [ngStyle]="{'background-image': 'url('+
                    backUrl + '/imgs/' + image.url +')'}"></div>
                <img [src]="backUrl + '/imgs/' + image.url" class="card-img-top
                    d-block w-100 carouselImage">
            </div>
        </div>
        <a class="carousel-control-prev" href="#Carousel{{data.id}}"
            role="button" data-slide="prev" *ngIf="data.imagens.length> 1">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#Carousel{{data.id}}"
            role="button" data-slide="next" *ngIf="data.imagens.length> 1">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    
        <mat-card-header>
            <mat-card-title style="max-width: 284px; margin-top: 5px;">
                <div class="cardItem">
                    <span style="white-space: pre-line; word-wrap: break-word;">{{data.titulo}}</span>
                </div>
            </mat-card-title>
            <mat-card-subtitle class="d-flex flex-column
                justify-content-between">
                <div class="cardItem">
                    {{data.tipo.nome}}
                </div>
                <div class="d-flex flex-row cardItem" *ngIf="data.nota">
                    <p class="badge badge-dark p-1 mr-1 mb-0 rounded-lg"
                        style="font-size: .6rem;">{{ data.nota.toFixed(1)}}</p>
                    <mat-icon *ngFor="let item of countStars(data.nota)">{{item}}</mat-icon>
                </div>
                <div class="d-flex flex-row cardItem">
                    <span style="font-size: small;" class="endereco"><mat-icon>location_on</mat-icon>
                        {{data.local.rua}} - {{data.local.cidade}} -
                        {{data.local.estado}}</span>
                </div>
