<nav class="navbar navbar-expand-sm fixed-top container-fluid" style="min-width: 85%;" id="navTop">
    <img src="assets/imgs/logo/logo1x.png" class="navbar-brand title">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" ></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav ml-auto my-dropdown" id='contentNav'>
        <li class="nav-item" *ngFor="let item of menu">
          <a  [routerLink]="item.rout" class="nav-link">{{ item.name }}</a>
        </li>
        <li class="nav-item" (click)="doLogin()">
            <button class="btn btn-entrar">{{ login.logged_status ? login.user_data.firstName : 'Entrar' }}</button>
        </li>
      </ul>
    </div>
  </nav>
  
  <div style="margin-top: 70px;" class="options container-fluid" id="menuHeader">
    <div class="row h-100 d-flex justify-content-around align-items-center" style="padding-left: 50px; padding-right: 50px;">
      <div class="col d-flex flex-column justify-content-center align-items-center" style="padding-top: 15px; padding-bottom: 15px;" *ngFor="let item of options" (click)="goTo(item.rout)">
        <img [src]="item.img" style="width: 70px; height: 70px;">
        <span style=" white-space: nowrap">{{item.name}}</span>
      </div>
    </div>
  </div>

  <div class="fixed-bottom container tabs" style="display: none; height: 64px;" id="navBottom">
    <div class="row h-100" style="margin-left: 30px; margin-right: 30px;">
      <div class="col-4 d-flex align-items-center justify-content-center flex-column">
        <span class="material-icons" style="color: white; font-size: 30px;">search</span>
        <span style="font-size: 12px; color: white;">Buscar</span>
      </div>
      <div class="col-4 d-flex align-items-center justify-content-center flex-column">
        <span class="material-icons" style="color: #09fe9d; font-size: 30px;">favorite</span>
        <span style="font-size: 12px; color: white;">Favoritos</span>
      </div>
      <div class="col-4 d-flex align-items-center justify-content-center flex-column" (click)="doLogin()">
        <span class="material-icons" style="color: white; font-size: 30px;">account_circle</span>
        <span style="font-size: 12px; color: white;">{{ login.logged_status ? login.user_data.firstName : 'Entrar' }}</span>
      </div>
    </div>
  </div>
  
  <!-- <div style="height: 72px;"></div> -->
