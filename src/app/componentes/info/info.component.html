<div class="container" style="padding-left: 30px;">
    <div>
        <div class="row" style="margin-bottom: 10px">
            <span>COMO FUNCIONA</span>
        </div>
        <div class="row">
            <div class="col-6" *ngFor="let item of como_funciona">
                <div style="display: flex; flex-direction: row; align-items: start; padding-bottom: 10px;">
                    <img src="assets/svg/tick.svg" style="width: 20px;">
                    <span style="padding-left: 5px;">{{ item }}</span>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 20px"></div>
    <div>
        <div class="row" style="margin-bottom: 10px">
            <span>VANTAGENS</span>
        </div>
        <div class="row">
            <div class="col-6" *ngFor="let item of vantagens">
                <div style="display: flex; flex-direction: row; align-items: start; padding-bottom: 10px;">
                    <img src="assets/svg/tick.svg" style="width: 20px;">
                    <span style="padding-left: 5px;">{{ item }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
