<div class="card" style="width: 250px;  margin-bottom: 10px;">
    <img class="card-img-top" [src]="image" alt="Card image cap" style="height: 150px; border-radius: 15px 15px 0 0;">
    <div class="card-body">
        <div class="card-title" style="display: flex; flex-direction: row; width: 100%;">
            <div>
                <h5 >{{ local }}</h5>
            </div>
            <div style="width: 30%; display: flex; flex-direction: row; padding-left: 25%; color: #E5C100;">
                <span class="material-icons">sentiment_satisfied</span>
                <h5 style="padding-left: 5px;">{{ rank.toFixed(1) }}</h5>
            </div>
        </div>
        <p class="card-text">{{ description }}</p>
        <p href="#" class="card-link">R$: {{ cost.toFixed(2) }} + Taxas</p>
      </div>
</div>
