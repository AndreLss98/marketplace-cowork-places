<ng-sidebar-container class="min-vh-100">
    <ng-sidebar #sidebar id="sidebar" [opened]="sidenavOpened">
        <mat-icon style="top: 5px; right: 10px;" class="cursor-pointer position-absolute"
            (click)="toggleSideMenu($event)">close</mat-icon>

        <div class="d-flex justify-content-center">
            <img
              routerLink="/home"
              class="cursor-pointer my-3 d-block logo"
              style="outline: none;"
              src="assets/imgs/logo/logo_preta.svg" (click)="toggleSideMenu($event)" />
        </div>

        <div class="mb-2">
          <redes-sociais [columnMode]="false"></redes-sociais>
        </div>
        
        <div class="d-flex justify-content-center mb-4">
          <account-btn (action)="toggleSideMenu($event)"></account-btn>
        </div>

        <app-user-menu (action)="toggleSideMenu($event)" *ngIf="router.url.includes('/user')"></app-user-menu>
        <app-searchbox (action)="toggleSideMenu($event)" *ngIf="router.url.includes('/search')"></app-searchbox>
    </ng-sidebar>

    <div ng-sidebar-content (click)="closeSideMenu()">
        <div #nav class="sticky-top shadow-sm bg-white">
            <nav class="navbar navbar-expand-lg navbar-light bg-white container-sm px-2">
                <a class="navbar-brand" routerLink="/home">
                    <img class="logo d-block" src="assets/imgs/logo/logo_preta.svg">
                </a>
                <button
                    class="navbar-toggler"
                    type="button" data-toggle="collapse" aria-expanded="false"
                    aria-label="Toggle navigation" (click)="toggleSideMenu($event)">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link cursor-pointer" (click)="comoFunciona()">Como Funciona</a>
                        </li>
    
                        <li class="nav-item">
                            <a class="nav-link"
                            target="_blank"
                            [href]="'https://api.whatsapp.com/send?l=pt-BR&phone=' + SUPPORT_PHONE + '&text=Ol%C3%A1%20gostaria%20de%20tirar%20uma%20dÃºvida!'">Ajuda</a>
                        </li>
                    </ul>
                    <account-btn></account-btn>
                </div>
            </nav>
        </div>
        <router-outlet></router-outlet>
        <app-footer></app-footer>
        <app-feedback-button *ngIf="userService.user_data"></app-feedback-button>
    </div>
</ng-sidebar-container>
